<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="mobile-dv">
            <div class="menu">
                <div class="logo">
                    <img src="image/Logo-Figma.png" alt="" id="figma">
                </div>
                <div class="sign-up-list">
                    <div class="sign-up-button">Sign Up</div>
                    <div class="menu-list-icon">
                        <i class="fa-solid fa-bars-staggered" id="list-icon"></i>
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="headline">
                    <p>Find the Best </p>
                    <p>Solution</p> 
                    <p>in Seconds</p>
                </div>
                <div class="para">
                    <p>If debugging is the process of removing</p>
                    <p>software bugs.</p>
                </div>
            </div>
            <div class="button">
                <div class="start-button">Get started</div>
                <div class="try-button">Try for free</div>
            </div>
            <div class="picture">
                <img src="image/Screen.png" alt="" id="screen">
            </div>
        </div>
    </div>
</body>
</html>
